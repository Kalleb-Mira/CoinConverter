<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <title>Coin Converter</title>

</head>

<body>

    <div class="container">

    <header>
        <h1>Coin Converter</h1>
    </header>

    <main>
        <label >
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label >
            Converter <b>para</b>
            <select id="select-value">
                <option>US$ Dólar Americano</option>
                <option>€ Euro</option>
                <option>Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input id="input" placeholder="R$ 10.000,00">
        </label>

        <button id="button-converter" type="button">Converter</button>

        <section>
            <div>
                <img src="./assets/brasil.png" alt="bandeira-brasil">
                <p class="paragrafo">Real</p>
                <p id="real-valor-text" class="paragrafo-valor">R$ 0</p>
            </div>
            <img id="arrow" src="./assets/arrow.png" alt="seta-para-baixo">
            <div>
                <img id="img-convert" src="./assets/usa.png" alt="bandeira-pais-conversão">
                <p id="name-convert" class="paragrafo">Dólar Americano</p>
                <p id="convertido-value" class="paragrafo-valor">US$ 0</p>
            </div>
        </section>

    </main>

    </div>
    
    
</body>
<script src="./script.js"></script>

</html>
